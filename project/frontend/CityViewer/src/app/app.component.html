<div class="content-wrapper">
  <div class="side-bar">
    <div class="user-section">
      <form [formGroup]="userDataForm">
        <div class="form-field">
          <label>Your name:</label>
          <input formControlName="name" type="text" />
        </div>
        <div class="form-field">
          <label>Country:</label>
          <input formControlName="city" type="text" />
        </div>
        <div class="form-field">
          <label>City:</label>
          <input formControlName="country" type="text" />
        </div>
        <div class="form-field">
          <button (click)="onSubmit()">Submit</button>
        </div>
      </form>
      <h3>Your Data:</h3>
      <ul class="user-data-list">
        <li>Name: <span class="value">John Doe</span></li>
        <li>Location: <span class="value">Iasi, Romania</span></li>
        <li>Geolocation: <span class="value">48 47</span></li>
      </ul>
    </div>
    <div class="user-section img-upload">
      <h3>Upload an image:</h3>
      <input
        (change)="selectFile($event)"
        class="custom-file-input"
        type="file"
      />
    </div>
    <div class="user-section img-download">
      <h3>Download an image:</h3>
      <input
        [(ngModel)]="savingImageName"
        type="text"
        placeholder="Image name"
      />
      <button (click)="saveFile()">Download</button>
    </div>
  </div>
  <div class="content">
    <div class="coordinates">
      <h4>Selected city geolocation:</h4>
      <p>location</p>
    </div>
    <div class="images">
      <div class="controllers">
        <h4>Images</h4>
        <button *ngIf="allowFetchImages()" (click)="showImageList()">
          Show all images
        </button>
      </div>
      <ul>
        <li *ngFor="let img of imageList">{{ img.name }}</li>
      </ul>
    </div>
  </div>
</div>
